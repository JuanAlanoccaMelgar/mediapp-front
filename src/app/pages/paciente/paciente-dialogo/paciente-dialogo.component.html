<h1>Ingrese los datos del paciente</h1>

<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="dialogColumn">
        <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">
    </mat-form-field>

    <mat-form-field class="dialogColumn">
        <input matInput placeholder="Apellidos" required formControlName="apellidos">
    </mat-form-field>

    <mat-form-field class="dialogColumn">
        <input matInput placeholder="DNI" required formControlName="dni" type="number">
    </mat-form-field>

    <mat-form-field class="dialogColumn">
        <input matInput placeholder="TelÃ©fono" required formControlName="telefono" type="number">
    </mat-form-field>

    <mat-form-field class="dirColumn">
        <input matInput placeholder="Direccion" required formControlName="direccion">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onNoClick()" type="button" class="dialogColumn">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="frmPaciente.invalid" class="dialogColumn">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>

</form>
